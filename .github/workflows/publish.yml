on:
  push:
    tags:
      - v[0-9]+.*
      
name: Publish

permissions:
  id-token: write

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: bp3d-actions/audit-check@9c23bd47e5e7b15b824739e0862cb878a52cc211
        with:
          token: ${{ secrets.GH_TOKEN }}

  crates_io_publish:
    name: Publish (crates.io)
    needs:
      - audit

    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - run: cargo install cargo-v

      - name: cargo update version
        run: cargo v $(git describe --tags | grep -oP '^v?\K[0-9]+\.[0-9]+\.[0-9]+') -y

      - name: cargo login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: "cargo release publish"
        run: |-
          cargo publish \
            --workspace \
            --allow-branch HEAD \
            --allow-dirty \
            --no-confirm \
            --no-verify \
            --execute


  ts_publish:
    name: Publish (npm)
    needs:
      - audit

    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - uses: dtolnay/rust-toolchain@stable

      - name: export types
        run: cargo test -F typescript

      - name: build basic info
        run: node gen-types.mjs

      - run: npm publish --provenance --access public
        working-directory: ./bindings
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}